<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="logo.png" alt="Hotel Logo" class="logo">
        <h1>Hotel Booking Registration</h1>
        <form id="bookingForm">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="totalDays">Total Days:</label>
                <input type="number" id="totalDays" name="totalDays" min="1" required>
                
                <label for="totalPersons">Total Persons:</label>
                <input type="number" id="totalPersons" name="totalPersons" min="1" required>
                
                <label for="advanceAmount">Advance Amount:</label>
                <input type="number" id="advanceAmount" name="advanceAmount" min="0" required>
            </fieldset>
            
            <fieldset>
                <legend>Room Info</legend>
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="delux">Delux</option>
                    <option value="suite">Suite</option>
                </select>
                
                <label for="amenities">Amenities:</label>
                <input type="checkbox" id="ac" name="amenities" value="ac"> AC
                <input type="checkbox" id="locker" name="amenities" value="locker"> Locker
            </fieldset>
            
            <fieldset>
                <legend>Payment and Balance</legend>
                <p>Total Cost: <span id="totalCost">0</span></p>
                <p>Balance: <span id="balance">0</span></p>
            </fieldset>
            
            <button type="button" onclick="calculateCost()">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>
